<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    
</head>
<body>
    <div id="container" class="mt-3 flex">
        <img id="innerCirc" class="mt-24 ml-auto mr-auto"  src="smaller-circle.png" alt="">
        
    </div>
    <div class="flex mt-20">
    <label for="words">Enter text and select radio button</label>
    <input class="ml-auto mr-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-44 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-7" id="input" type="text" name="words" placeholder="Enter Text">
    <br>
<div class="flex">
    <input class = "w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" name="radio" type="radio" id="encode" onclick="cipherEncode()">
    <label for="encode">Encode</label>
    <input class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" name="radio" type="radio" id="decode" onclick="cipherDecode()">
    <label for="decode">Decode</label>
    <br>
</div>
<div class="flex">
    <label  for="key">Key</label>
    <input class="ml-auto mr-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-44 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-7" id="keyInput" type="number" name="key" placeholder="Enter Key">
   <br>
    <label for="output:">Output:</label>
    <textarea class=" ml-auto mr-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-44 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-7" id="output"></textarea>
</div>        
    <button id="solveButton" class="ml-auto mr-auto">solve</button>
    </div>

    
    

        
    <script src="index.js"></script>
</body>
</html>
